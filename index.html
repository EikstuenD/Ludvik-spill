   background: #333;

let enemies = [];

class Enemy {
 constructor() {
   this.x = 0;
   this.y = 180;
   this.hp = 30;
   this.speed = 1;
 }
 update() {
   this.x += this.speed;
   if (this.x > 800) {
     lives--;
     this.hp = 0;
   }
 }
 draw() {
   ctx.fillStyle = "red";
   ctx.fillRect(this.x - 10, this.y - 10, 20, 20);
 }
}
class Tower {
 constructor(x, y) {
   this.x = x;
   this.y = y;
   this.range = 120;
   this.cooldown = 0;
 }
 update() {
   if (this.cooldown > 0) {
     this.cooldown--;
     return;
   }
   for (let enemy of enemies) {
     let dx = enemy.x - this.x;
     let dy = enemy.y - this.y;
     let dist = Math.sqrt(dx * dx + dy * dy);
     if (dist < this.range) {
       bullets.push(new Bullet(this.x, this.y, enemy));
       this.cooldown = 30;
       break;
     }
   }
 }
 draw() {
   ctx.fillStyle = "blue";
   ctx.beginPath();
   ctx.arc(this.x, this.y, 12, 0, Math.PI * 2);
   ctx.fill();
 }
}
